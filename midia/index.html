<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo"> - Música - </h1>
    <div class="audios">
        <div class="audio1">
            <h3>In My Room - Frank Ocean</h3>
            <audio controls>
                <source src="midias/In My Room (320 kbps).mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio2">
            <h3>I Wonder - Kanye West</h3>
            <audio controls>
                <source src="midias/I Wonder (320 kbps).mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <h1 class="titulo"> - Video - </h1>
    <div class="videos">
        <div class="video1">
            <h3>Tyler, the creator caindo do céu</h3>
            <video width="320" height="240" controls>
                <source src="midias/Tyler. (720p).mp4" type="video/mp4">
            </video>
        </div>
        <br>
        <br>
        <div class="video2">
            <h3> Kanye East</h3>
            <video width="320" height="240" controls>
                <source src="midias/Kanye West Staring At You Meme (720p).mp4" type="video/mp4">
            </video>
        </div>
        <div class="youtube">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/rzLIUgnKY40?si=SrAUXzNnOqdv9TNa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
